[build]
  base = "."
  command = "bash Goal-Tracker-Frontend/build.sh"
  publish = "Goal-Tracker-Frontend/build"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.processing]
  skip_processing = false
